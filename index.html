<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        .container {
            display: block;
            background-color: grey;
        }
        .buton {
            color: black;
            background-color: white;
            border: 0.5px solid black;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .kutu {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <img class="center" style="width: 300px; height: 120px;" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    <div class="container">
        <p class="center">Search the web using Google!</p>
        <input style="display: flex; justify-content: center;" type="text">
        <button class="buton">Google Search</button>
        <button class="buton">I'm feeling lucky</button>
    </div>
    <div class="kutu">
        <p>Special Searches</p>
        <a href="#">Stanford Search</a>
        <a href="#">Linux Search</a>
    </div>
    <div class="kutu">
        <a style="font-size: small;" href="#">Help!</a>
        <a style="font-size: small;" href="#">About Google!</a>
        <a style="font-size: small;" href="#">Company Info</a>
        <a style="font-size: small;" href="#">Google! Logos</a>

    </div>
    <div class="kutu">
        <p>Get Google!</p><br>
        <p>updates monthly:</p>
        <input placeholder="your e-mail" type="text">
        <button class="buton">Subscribe</button>
        <a style="font-size: small;" href="#">Archive</a>
    </div>
    
</body>
</html>
